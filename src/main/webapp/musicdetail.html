<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐管理</title>

    <link rel="stylesheet" href="css/test.css" type="text/css"/>
    <link rel="stylesheet" href="css/sign.css" type="text/css"/>
    <link rel="stylesheet" href="css/music/musicdetail.css" type="text/css"/>
    <link rel="stylesheet" href="css/header.css" type="text/css"/>

    <!--bootstrap导入-->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!--toastr消息提示插件导入-->
    <link rel="stylesheet" href="toastr/toastr.min.css">
    <script src="toastr/toastr.min.js"></script>
    <!--自定义toastr配置文件-->
    <script src="config/toastr-config.js"></script>

    <script src="js/user/user_init.js"></script>
    <script src="js/utils/web_util.js"></script>
    <script src="js/music/musicdetail_init.js"></script>

</head>
<body>
<header class="container-fluid">
    <div id="system_name_box">
        <span>音乐管理系统</span>
    </div>
    <!-- 用户头像及信息 -->
    <div id="user_info_box">
        <div class="btn-group">
            <button type="button" id="header_username_btn"
                    class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                用户名
                <!--图标-->
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" id="header_user_center">个人中心</a></li>
                <li><a href="#" id="header_change_pw">修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="header_user_logout">退出登录</a></li>
            </ul>
        </div>
    </div>
</header>
<!--主体-->
<div class="shadow container">
    <div class="container-fluid">
        <!--音乐名输入框-->
        <div class="form-group" id="musicdetail_musicname">
            <label>音乐名：</label>
            <span></span>
        </div>
        <!-- 歌词输入框 -->
        <div class="form-group">
            <label for="musicdetail_lyric">歌词：</label>
            <!-- [resize:none]不能调整文本域大小 -->
            <textarea class="form-control" id="musicdetail_lyric" rows="15"
                      style="resize:none;" disabled></textarea>
        </div>

        <!--下面要浮动，用盒子括起来-->
        <div id="musicdetail_lds_box">
            <div id="musicdetail_ld_box">
                <div class="form-group" id="musicdetail_language_box">
                    <label>歌词语言：</label>
                    <span></span>
                </div>
                <div class="form-group" id="musicdetail_date_box">
                    <label>发行日期：</label>
                    <span></span>
                </div>
            </div>
            <div class="form-group" id="musicdetail_siger_box">
                <label>歌手姓名：</label>
                <span></span>
            </div>
        </div>

        <div class="form-group">
            <div id="charge_radio_box">
                <label>收费模式：</label>
                <span></span>
            </div>
        </div>
        <div class="form-group">
            <div id="musicdetail_price_box">
                <label>价格：</label>
                <span></span>
            </div>
        </div>
    </div><!--container-fluid-->
</div><!--container-->

</body>
</html>
