<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/test.css" type="text/css"/>
    <link rel="stylesheet" href="css/sign.css" type="text/css"/>
    <link rel="stylesheet" href="css/user/userdetail.css" type="text/css"/>
    <link rel="stylesheet" href="css/header.css" type="text/css"/>

    <!--bootstrap导入-->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <script src="js/utils/web_util.js"></script>

<body>
<header class="container-fluid">
    <div id="system_name_box">
        <span>音乐管理系统</span>
    </div>
    <!-- 用户头像及信息 -->
    <div id="user_info_box">
        <div class="btn-group">
            <button type="button" id="header_username_btn"
                    class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                用户名
                <!--图标-->
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="javascript:void(0)" id="header_user_center">个人中心</a></li>
                <li><a href="javascript:void(0)" id="header_change_pw">修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="javascript:void(0)" id="header_user_logout">退出登录</a></li>
            </ul>
        </div>
    </div>
</header>
<!--主体-->
<article>
    <div class="shadow container">
        <div class="container-fluid">
            <div class="form-group" id="userdetail_userId_box">
                <label>用户ID：</label>
                <span></span>
            </div>
            <div class="form-group" id="userdetail_username_box">
                <label>用户名：</label>
                <span></span>
            </div>

            <div class="form-group" id="userdetail_sex_box">
                <label>性别：</label>
                <span></span>
            </div>

            <div class="form-group" id="userdetail_regitserdate_box">
                <label>注册时间：</label>
                <span></span>
            </div>

            <div class="form-group" id="userdetail_balance_box">
                <label>账户余额：</label>
                <span></span>
            </div>

            <div class="form-group" id="userdetail_admintype_box">
                <label>管理员身份：</label>
                <span></span>
            </div>

        </div><!--container-fluid-->
    </div><!--container-->
</article>


</body>
</html>
